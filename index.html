<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X One Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<!-- starts header -->
<header>

    <!-- logo -->
    <div href="" class="logo">
        <img src="./img/logo.png" alt="" class="logo-img">
        <span class="logo-text">Game One</span>
    </div>

    <!-- menu -->
    <div class="bars-menu" id="menu">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Contact Us</a></li>
            
            <!-- login -->
            <a class="btn" href="#"><i class="fa-solid fa-user"></i>
                Login
            </a>
        
        </ul>
    </nav>

  

</header>

<!-- hero section -->
<section class="hero">

    <!-- hero text-->
    <div class="hero-text">

        <h2># 1 Game Platform</h2>
        <p>Light, Economical, Efficient... <span>AWESOME!</span></p>

            <a class="btn" href="#"><i class="fa-solid fa-cart-shopping clickMe"></i></i>
            Buy Now
            </a>

            <a class="btn" href=""><i class="fa-solid fa-play"></i>
            Watch Video
            </a>

    </div>

    <!-- starts carrousel -->
    <div class="carrousel" id="myCarrousel">

        <div class="slider">

            <!-- 1 -->
            <div class="sliderItem actual">
                <img src="./img/main.png" alt="" class="hero-img">
            </div>

            <!-- 2 -->
            <div class="sliderItem">
                <img src="./img/001.png" alt="" class="hero-img">
            </div>

            <!-- 3 -->
            <div class="sliderItem">
                <img src="./img/003.png" alt="" class="hero-img">
            </div>

            <!-- 4 -->
            <div class="sliderItem">
                <img src="./img/all.png" alt="" class="hero-img">
            </div>
                                
        </div>

        <!-- starts arrows -->
        <div class="arrows">
            <!-- back -->
            <button class="arrow" id="prev">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <!-- next -->
            <button class="arrow" id="next">
                <i class="fa-solid fa-arrow-right"></i>
            </button>

        </div>
        <!-- ends arrows -->

    </div>

</section>



    <script src="./src/main.js" defer></script>
</body>

</html>
